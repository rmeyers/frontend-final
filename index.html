<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="=width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/app.css">

    <title>Google Maps API</title>

</head>
<body>
    <div class="container">
      <div class="options-box">
        <h1>My Favourite TO Cafes</h1>
        <div>
          <div>Search Box</div>
          <input class="search" placeholder="E.g., Cafe" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
        </div>
        <hr>
        <ul data-bind="foreach: filteredList">
          <li data-bind="text: title"></li>
        </ul>
      </div>
      <div id="map"></div>
    </div>
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script type='text/javascript' src='js/jquery-1.12.0.min.js'></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script async defer
        src= "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyDKV7Nh4wLfoA6UmaKtD4ghppnaYioE2VE&v=3&callback=initApp">
    </script>
</body>

</html>
