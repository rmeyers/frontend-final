<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="=width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/app.css">

    <title>Google Maps API</title>

</head>
<body>
    <div class="container">
      <aside class="options-box" data-bind="css: { 'closed' : closedOrOpen }">
        <div class="hamContainer" data-bind="click: clickMe, css: { 'change': visibleSetting }">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <div data-bind="visible: visibleSetting">
          <h1>My Favourite TO Cafes</h1>
          <div>
            <div>Search Box</div>
            <input class="search" placeholder="E.g., Cafe" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
          </div>
          <hr>
          <ul data-bind="foreach: filteredList">
            <li data-bind="text: title, click: bounce"></li>
          </ul>
        </div>
      </aside>
      <main id="map" data-bind="css: { 'map-right': visibleSetting, 'map-left': closedOrOpen }"></main>
    </div>
    <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
    <script type='text/javascript' src='js/jquery-1.12.0.min.js'></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script async defer
        src= "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyDKV7Nh4wLfoA6UmaKtD4ghppnaYioE2VE&v=3&callback=initApp" onerror="errorAlert()">
    </script>
</body>

</html>
